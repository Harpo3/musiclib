# MusicLib Tag Exclude Configuration
# 
# ID3v2 frames listed here will NOT be preserved during tag operations
# This applies to:
#   - New track imports (normalize_new_track_tags)
#   - Tag corruption repairs (rebuild_tag)
#
# FORMAT:
#   - One frame code per line (4 uppercase letters/numbers)
#   - Comments start with #
#   - Blank lines are ignored
#
# DOCUMENTATION:
#   - See ID3v2_frames.txt for complete frame list with descriptions
#   - See musicbase_guide.odt for usage examples
#
# CUSTOMIZATION:
#   - To KEEP a frame: Comment it out (add # at start of line)
#   - To EXCLUDE a frame: Add the 4-letter code on a new line
#
# ============================================================================

# ===== PERSONNEL CREDITS (too detailed for casual listening) =====
# These frames are useful for classical music or detailed cataloging
# Comment out to preserve composer/conductor information

TPE3  # Conductor/Performer Refinement
TPE4  # Interpreted, Remixed, or Otherwise Modified By
TCOM  # Composer
TEXT  # Lyricist/Text Writer
TOLY  # Original Lyricist(s)/Text Writer(s)

# ===== ORIGINAL/SOURCE METADATA (not relevant after import) =====
# These track the original release before reissues/remasters
# Usually not needed for personal libraries

TOAL  # Original Album/Movie/Show Title
TOPE  # Original Artist(s)/Performer(s)

# ===== LEGAL/COMMERCIAL INFO (not needed for personal use) =====
# Publishing, licensing, and ownership information

TOWN  # File Owner/Licensee
TENC  # Encoded By
TCOP  # Copyright Message
TCMP  # iTunes Compilation Flag (non-standard)

# ===== URL FRAMES (commercial links - not useful offline) =====
# These link to online resources we don't need in local library

WCOM  # Commercial Information URL
WCOP  # Copyright/Legal Information URL
WOAF  # Official Audio File Webpage
WOAR  # Official Artist/Performer Webpage
WOAS  # Official Audio Source Webpage
WORS  # Official Internet Radio Station Homepage
WPAY  # Payment URL
WPUB  # Publishers Official Webpage
WXXX  # User Defined URL Link Frame

# ===== TECHNICAL/OBSCURE FRAMES (rarely used) =====
# Specialized metadata that most users don't need

TKEY  # Initial Key (musical key - useful for DJs/musicians)
TLAN  # Language(s)
TDLY  # Playlist Delay
TSIZ  # Size (deprecated in ID3v2.4, use file size instead)

# ===== SECURITY/ENCRYPTION (not used in personal libraries) =====
UFID  # Unique File Identifier (DRM-related)
GEOB  # General Encapsulated Object
PRIV  # Private Frame (vendor-specific data)
ETCO  # Event Timing Codes
AENC  # Audio Encryption
ENCR  # Encryption Method Registration
GRID  # Group Identification Registration
LINK  # Linked Information

# ============================================================================
# FRAMES WE ALWAYS KEEP (hardcoded, listed here for reference)
# ============================================================================
# These frames are NEVER excluded regardless of this file:
#
# CORE IDENTIFICATION:
#   TIT2  - Title
#   TIT1  - Content Group Description (we use for Grouping/Rating display)
#   TIT3  - Subtitle
#   TPE1  - Artist
#   TPE2  - Album Artist
#   TALB  - Album
#   TCON  - Genre
#
# TRACK ORGANIZATION:
#   TRCK  - Track Number
#   TPOS  - Disc Number
#
# TEMPORAL METADATA:
#   TYER  - Year
#   TDAT  - Date
#   TIME  - Time
#
# AUDIO PROCESSING:
#   TXXX:REPLAYGAIN_TRACK_GAIN
#   TXXX:REPLAYGAIN_TRACK_PEAK
#   TXXX:REPLAYGAIN_ALBUM_GAIN
#   TXXX:REPLAYGAIN_ALBUM_PEAK
#   RVA2  - Relative Volume Adjustment
#
# MUSICLIB DATABASE FIELDS:
#   POPM  - Popularimeter (Rating)
#   TXXX:Songs-DB_Custom1 (LastTimePlayed)
#   TXXX:Songs-DB_Custom2 (Custom field)
#
# EXTENDED METADATA:
#   COMM  - Comments
#   TBPM  - BPM (Beats Per Minute)
#   USLT  - Unsynchronized Lyrics
#   SYLT  - Synchronized Lyrics
#   MCDI  - Music CD Identifier
#   PCNT  - Play Counter
#   TFLT  - File Type
#   TSRC  - ISRC (International Standard Recording Code)
#   TSSE  - Software/Hardware and Settings Used for Encoding
#
# MEDIA:
#   APIC  - Attached Picture (Album Art)
#
# ============================================================================
# COMMON CUSTOMIZATIONS
# ============================================================================
#
# FOR CLASSICAL MUSIC LISTENERS:
#   Comment out: TCOM, TPE3 (to keep Composer and Conductor)
#
# FOR LYRIC ENTHUSIASTS:
#   Comment out: TEXT (to keep Lyricist information)
#   Keep: USLT is always preserved (see "always keep" list above)
#
# FOR MINIMALISTS (strip more):
#   Add: TBPM, COMM, MCDI, PCNT, TFLT, TSSE
#   (Warning: These are useful fields - only exclude if you're sure)
#
# FOR DJ/MUSICIAN USE:
#   Comment out: TKEY (to keep musical key information)
#   Comment out: TBPM (if not already preserved - see always keep list)
#
# ============================================================================
# CUSTOM ADDITIONS
# ============================================================================
